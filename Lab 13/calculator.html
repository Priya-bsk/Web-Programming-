<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .calculator {
      width: 320px;
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px #6600ff;
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 28px;
      text-align: right;
      border: none;
      border-radius: 10px;
      background-color: #000;
      color: #00ffcc;
      box-shadow: inset 0 0 10px #00ffcc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
    }

    button {
      height: 55px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px #444;
    }

    button:hover {
      box-shadow: 0 0 15px #888;
    }

    button.operator {
      background-color: #6600ff;
      color: #fff;
      box-shadow: 0 0 10px #9900ff;
    }

    button.operator:hover {
      background-color: #7f00ff;
      box-shadow: 0 0 20px #cc33ff;
    }

    button.clear {
      background-color: #ff0033;
      box-shadow: 0 0 10px #ff3366;
    }

    button.clear:hover {
      background-color: #ff1a4d;
      box-shadow: 0 0 20px #ff6699;
    }

    button.equals {
      background-color: #00cc66;
      color: white;
      grid-column: span 2;
      box-shadow: 0 0 10px #33ff99;
    }

    button.equals:hover {
      background-color: #00e673;
      box-shadow: 0 0 20px #66ffb3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>

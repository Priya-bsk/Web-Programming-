<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            transition: color 0.3s ease-in-out;
        }
        .warning {
            color: red;
            display: none;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .submit-btn { background-color: blue; color: white; }
        .clear-btn { background-color: gray; color: white; }
        .submit-btn:hover { background-color: darkblue; }
        .clear-btn:hover { background-color: darkgray; }
        .submit-btn:disabled, .clear-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message-box {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Live Character Counter</h2>
        <input type="text" id="nameInput" maxlength="50" placeholder="Enter your name...">
        <div class="counter">0 / 50</div>
        <div class="warning">Character limit exceeded!</div>
        <button class="submit-btn" id="submitBtn">Submit</button>
        <button class="clear-btn" id="clearBtn">Clear</button>
        <div class="message-box" id="messageBox"></div>
    </div>

    <script>
        const nameInput = document.getElementById("nameInput");
        const counter = document.querySelector(".counter");
        const warning = document.querySelector(".warning");
        const submitBtn = document.getElementById("submitBtn");
        const clearBtn = document.getElementById("clearBtn");
        const messageBox = document.getElementById("messageBox");
        
        nameInput.onchange = function () {
            const length = nameInput.value.length;
            counter.textContent = `${length} / 50`;
            if (length > 50) {
                counter.style.color = "red";
                warning.style.display = "block";
                nameInput.style.borderColor = "red";
                submitBtn.disabled = true;
            } else {
                counter.style.color = "green";
                warning.style.display = "none";
                nameInput.style.borderColor = "#ccc";
                submitBtn.disabled = false;
            }
        };
        
        submitBtn.onmouseover = clearBtn.onmouseover = function () {
            this.style.backgroundColor = "orange";
        };
        
        submitBtn.onmouseout = function () {
            this.style.backgroundColor = "blue";
        };
        
        clearBtn.onmouseout = function () {
            this.style.backgroundColor = "gray";
        };
        
        submitBtn.onclick = function () {
            messageBox.textContent = `You entered: ${nameInput.value}`;
        };
        
        clearBtn.onclick = function () {
            nameInput.value = "";
            counter.textContent = "0 / 50";
            counter.style.color = "green";
            warning.style.display = "none";
            nameInput.style.borderColor = "#ccc";
            messageBox.textContent = "";
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Form</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 50%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container {
            background-color:#b5e6e0;
            padding: 20px;
            border-radius: 10px;
        }
        .form-container h3 {
            color: black;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-spacing: 0 10px; 
        }
        td {
            padding: 10px;
            vertical-align: top;
            background-color: #5ccdc0;
            border: 2px solid #ccc; 
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            color: black;
        }
        input[type="text"], input[type="email"], input[type="tel"], 
        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 60px;
        }

        .curved-button {
            padding: 10px 20px;
            background-color: #0d7468;
            color: white; 
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: auto;
            display: block;
	    margin: 0 auto; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3>Step 1: Your Details</h3>
            <table>
                <tr>
                    <td><label for="name">Name</label>
                    <input type="text" id="name" placeholder="First and last name" style="width: 80%;"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@domain.com" style="width: 80%;"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Eg. +91 9800000000" pattern="[789]\d{9}" style="width: 80%;"></td>
                </tr>
            </table>

            <h3>Step 2: Delivery address</h3>
            <table>
                <tr>
                    <td><label for="address">Address</label>
                    <textarea id="address" style="width: 80%;"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postcode">Postcode</label>
                    <input type="text" id="postcode" style="width: 80%;"></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label>
                    <input type="text" id="country" style="width: 80%;"></td>
                </tr>
            </table>

            <h3>Step 3: Card Details</h3>                    
		    <table>
			<tr><td><label>Card Type<br><br></label>
                        <input type="radio" id="visa" name="cardtype" value="visa">
                        <label for="visa"><img src="visalogo.png" alt="VISA" style="width: 40px; vertical-align: middle;">VISA</label>
                        <input type="radio" id="amex" name="cardtype" value="amex">
                        <label for="amex"><img src="amexlogo.png" alt="AmEx" style="width: 40px; vertical-align: middle;">AmEx</label>
                        <input type="radio" id="mastercard" name="cardtype" value="mastercard">
                        <label for="mastercard"><img src="Mastercard.png" alt="Mastercard" style="width: 40px; vertical-align: middle;">Mastercard</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" style="width: 70%;"></td>
                </tr>
                <tr>
                    <td><label for="securitycode">Security Code</label>
                    <input type="text" id="securitycode" style="width: 70%;"></td>
                </tr>
                <tr>
                    <td><label for="cardname">Name on Card</label>
                    <input type="text" id="cardname" placeholder="Exact name as on the card" style="width: 70%;"></td>
                </tr>
            </table>

            <button class="curved-button">BUY IT!</button>
        </div>
    </div>
</body>
</html>

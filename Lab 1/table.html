<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadband Plan Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .premium {
            font-weight: bold;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <h2>XYZ Broadband Plans</h2>

    <table>
        <thead>
            <tr>
                <th>Plan Name</th>
                <th>Price (₹/month)</th>
                <th>Speed</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basic</td>
                <td>₹500</td>
                <td>10 Mbps</td>
                <td>Starter</td>
            </tr>
            <tr>
                <td>Standard</td>
                <td>₹1000</td>
                <td>50 Mbps</td>
                <td>Regular</td>
            </tr>
            <tr class="premium">
                <td>Premium</td>
                <td>₹2000</td>
                <td>100 Mbps</td>
                <td>High-Speed</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

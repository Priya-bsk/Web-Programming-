<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Picker</title>
</head>
<body>
    <h2>Date and File Picker</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="date">Choose DATE:</label>
            <input type="date" id="date" name="sel_date" required>
            <br>
            <label for="file">Choose FILE:</label>
            <input type="file" id="file" name="sel_file" required>
            <br>
            <button type="submit"> Submit</button>
            <br>
            <label>Choose DATE AND TIME:<input type="datetime-local"></label>

            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" required></td>
                </tr>
            </table>
            <label>Enter website URL</label>
            <input type="url" placeholder="https://www.wikipedia.org/"><br>
            <label>Enter phone number</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <button type="submit"> Submit</button>
        </form>
</body>
</html>

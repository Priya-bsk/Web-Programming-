<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multio-Column Image Gallery</title>
    <style>
        body{
        background-color:black;
        color:aliceblue;
        }
        .urban-gallery{
            column-count: 3;
            column-gap: 10px;
        }
        .urban-pic{
            width: 400px;
            height:300px;
            margin-bottom: 20px;
            display: block;
            border-radius: 8px; 
        }
    </style>
    
</head>
<body>
    <h1 style="text-align:center;">The Urban Life</h1>

    <div class="urban-gallery">
        <img class="urban-pic" src="Urban_life_6.jpeg" loading="lazy" alt="Image 1">
        <img class="urban-pic" src="Urban_life_2.jpeg" loading="lazy" alt="Image 2">
        <img class="urban-pic" src="Urban_life_4.jpeg" loading="lazy" alt="Image 3">

        <img class="urban-pic" src="Urban_life_8.jpeg" loading="lazy" alt="Image 4">
        <img class="urban-pic" src="Urban_life_1.jpeg" loading="lazy" alt="Image 5">
        <img class="urban-pic" src="Urban_life_5.jpeg" loading="lazy" alt="Image 6">

        <img class="urban-pic" src="Urban_life_3.jpeg" loading="lazy" alt="Image 7">
        <img class="urban-pic" src="Urban_life_7.jpeg" loading="lazy" alt="Image 8">
        <img class="urban-pic" src="Urban_life_9.jpeg" loading="lazy" alt="Image 9">
    </div>
    <footer>
        <p>Priya Baskar 23BCE1033</p>
    </footer>

</body>
</html>

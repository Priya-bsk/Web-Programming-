<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            font-style: italic;
            color: #4b0082;
        }

        h2 {
            color: #2f4f4f;
        }

        svg {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Understanding SVG</h1>

    <h2>Circle</h2>
    <svg width="100" height="150">
        <circle cx="50" cy="50" r="40" stroke="purple" stroke-width="5" fill="pink" />
    </svg>

    <h2>Rectangle</h2>
    <svg width="400" height="100">
        <rect width="400" height="100" style="fill:rgb(0,255,255);stroke-width:10;stroke:rgb(96,76,23);" />
    </svg>

    <h2>Rounded Rectangle</h2>
    <svg width="300" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:yellow;stroke:black;stroke-width:5;opacity:0.7;" />
    </svg>

    <h2>Star</h2>
    <svg width="200" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:orange;stroke:red;stroke-width:5;fill-rule:evenodd;" />
    </svg>

    <h2>Logo</h2>
    <svg height="100" width="400">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(212,190,0);stop-opacity:1;" />
                <stop offset="100%" style="stop-color:rgb(0,212,159);stop-opacity:1;" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#A020F0" font-size="25" font-family="Arial" x="35" y="76">23BCE1033</text>
    </svg>
</body>
</html>

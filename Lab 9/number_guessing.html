<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(8, 208, 138, 0.416);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0db81385;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .game-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guess The Number</h2>
        <details>
            <summary>Rules</summary>
            <p>Guess a number between 1 and 100. You have 3 attempts.</p>
        </details>
        
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess" required>
        <button onclick="checkGuess()">Submit Guess</button>
        
        <div class="result" id="result"></div>
        <div class="game-info" id="gameInfo"></div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attemptsLeft = 3;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guessInput").value);
            const resultDiv = document.getElementById("result");
            const gameInfo = document.getElementById("gameInfo");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultDiv.innerText = "Please enter a valid number between 1 and 100.";
                return;
            }

            attemptsLeft--;

            if (userGuess === randomNumber) {
                resultDiv.innerText = "Correct! You guessed the right number!";
                gameInfo.innerText = `Game Over! You guessed the number in ${5 - attemptsLeft} attempts.`;
                document.querySelector("button").disabled = true;  
            } else if (userGuess < randomNumber) {
                resultDiv.innerText = "Too Low! Try again.";
            } else if (userGuess > randomNumber) {
                resultDiv.innerText = "Too High! Try again.";
            }

            if (attemptsLeft > 0 && userGuess !== randomNumber) {
                gameInfoDiv.innerText = `You have ${attemptsLeft} attempts left.`;
            }

            if (attemptsLeft === 0 && userGuess !== randomNumber) {
                resultDiv.innerText = `Game Over! The correct number was ${randomNumber}.`;
                gameInfoDiv.innerText = "Better luck next time!";
                document.querySelector("button").disabled = true;  
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #9c7224;
        }

        .counter {
            font-size: 18px;
            color: #666;
            text-align: right;
        }

        .highlight {
            color: #bd9b2bcc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <p class="counter">Characters: <span id="charCount" class="highlight">0</span></p>
    </div>

    <script src="character-counter.js"></script>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #keyDisplay {
            display: inline-block;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #f4f4f4;
            min-width: 100px;
        }
    </style>
</head>
<body>

    <h2>Press Any Key</h2>
    <div id="keyDisplay">Waiting...</div>

    <script>
        document.addEventListener("keydown", function(event) {
            document.getElementById("keyDisplay").textContent = `Key: ${event.key}`;
        });
    </script>

</body>
</html>

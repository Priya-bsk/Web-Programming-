<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Scholars</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8c1d4, #d4b5ff, #b3e0ff);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #5a5a5a;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #6b5b95;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .group-card {
            background: #fff;
            color: #6b5b95;
            border-radius: 20px;
            padding: 25px;
            margin: 15px;
            width: 280px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-align: left;
        }

        .group-card:hover {
            transform: scale(1.05);
            background-color: #f3e5f5;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .group-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            color: #af89d3;
            margin-bottom: 15px;
        }

        .group-card .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .join-btn {
            background: linear-gradient(135deg, #e422839c, #0e61b491);
            color: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .join-btn:hover {
            background: linear-gradient(135deg, #e422839c, #0e61b491);
            transform: translateY(-3px);
        }

        .create-group-btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #e422839c, #0e61b491);
            border-radius: 25px;
            font-size: 18px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .create-group-btn:hover {
            background: linear-gradient(135deg, #e42283, #0e61b4);
            transform: translateY(-3px);
        }

        .group-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #ffccff;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s forwards, scaleUp 0.5s forwards;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            margin-bottom: 20px;
            color: #6b5b95;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #6b5b95;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d4b5ff;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border: 1px solid #af89d3;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #5a5a5a;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #ccc;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #6b5b95;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scaleUp {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="nav-container"></div>
<script src="include-nav.js"></script>
    <div class="container">
        <h1>Synergy Scholars âœ¨</h1>
        
        <button class="create-group-btn" onclick="openModal()">Create a Group</button>
        <div class="group-list" id="group-list">
            <!-- Groups will appear here -->
        </div>
        <div class="celebration" id="celebration">
            ðŸŽ‰ Group Created! ðŸŽ‰
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h2>Create New Study Group</h2>
            </div>
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" class="form-input" placeholder="Enter group name" required>
                </div>
                <div class="form-group">
                    <label for="groupSubject">Subject</label>
                    <input type="text" id="groupSubject" class="form-input" placeholder="Enter study subject" required>
                </div>
                <div class="form-group">
                    <label for="numMembers">Maximum Members</label>
                    <input type="number" id="numMembers" class="form-input" min="2" max="10" value="4" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" class="form-input" min="15" max="180" step="15" value="60" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="join-btn">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let groupCounter = 1;

        // Modal functions
        function openModal() {
            document.getElementById('createGroupModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('createGroupModal').style.display = 'none';
        }

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('createGroupModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Form submission
        document.getElementById('createGroupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const groupName = document.getElementById('groupName').value || `Group ${groupCounter}`;
            const groupSubject = document.getElementById('groupSubject').value;
            const numMembers = document.getElementById('numMembers').value;
            const duration = document.getElementById('duration').value;

            createGroup(groupName, groupSubject, numMembers, duration);
            
            // Reset form
            this.reset();
            closeModal();
        });

        function createGroup(groupName, groupSubject, numMembers, duration) {
            const groupList = document.getElementById('group-list');
            const newGroup = document.createElement('div');
            newGroup.classList.add('group-card');
            newGroup.innerHTML = `
                <div class="card-header">
                    <h2>${groupName}</h2>
                    <p>${numMembers} Members</p>
                </div>
                <p class="description">
                    <strong>${groupSubject}</strong><br>
                    Duration: ${duration} minutes<br>
                </p>
                <a href="https://meet.google.com/landing" target="_blank">
                    <button class="join-btn">Join Now</button>
                </a>
            `;
            groupList.appendChild(newGroup);
            groupCounter++;

            // Celebration effect
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        }

        // Add some sample groups
        window.onload = function() {
            /*createGroup("Biology Study", "AP Biology", 4, 60);
            createGroup("Math Help", "Calculus II", 6, 45);
            createGroup("Essay Review", "English Literature", 3, 90);*/
        }
    </script>
</body>
</html>

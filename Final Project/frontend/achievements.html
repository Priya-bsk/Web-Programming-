<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #555;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #555;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .achievement-card {
            display: inline-block;
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 280px;
        }

        .achievement-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        .badge {
            font-size: 28px;
            padding: 20px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .badge.gold { background: #FFD700; color: #fff; }
        .badge.silver { background: #C0C0C0; color: #fff; }
        .badge.bronze { background: #CD7F32; color: #fff; }

        .progress-bar {
            width: 90%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 15px auto;
            position: relative;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            border-radius: 5px;
            background: #A1E8AF;
            transition: width 0.5s ease-in-out;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff69b4;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <body>
       
           <div class="container">
            <h1>Achieve Arcade</h1>
    
            <div class="achievement-card" onclick="unlockAchievement('Gold')">
                <div class="badge gold">üèÖ</div>
                <h2>Gold Badge</h2>
                <p>100% Tasks Complete</p>
                <div class="progress-bar"><span style="width: 100%;"></span></div>
            </div>
    
            <div class="achievement-card" onclick="unlockAchievement('Silver')">
                <div class="badge silver">ü•à</div>
                <h2>Silver Badge</h2>
                <p>80% Tasks Complete</p>
                <div class="progress-bar"><span style="width: 80%;"></span></div>
            </div>
    
            <div class="achievement-card" onclick="unlockAchievement('Bronze')">
                <div class="badge bronze">ü•â</div>
                <h2>Bronze Badge</h2>
                <p>50% Tasks Complete</p>
                <div class="progress-bar"><span style="width: 50%;"></span></div>
            </div>
    
            <div class="celebration" id="celebration">üéâ Congratulations! üéâ</div>
        </div>

    <script>
        function unlockAchievement(badgeType) {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';

            setTimeout(() => { 
                celebration.style.display = 'none'; 
            }, 4000);

            alert(`${badgeType} badge unlocked!`);
        }
    </script>
</body>
</html>

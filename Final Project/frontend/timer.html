<!DOCTYPE html>
<html>
<head>
<title>Fun Timer</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f8f9fa;
        color: #495057;
    }
    
    #timer-container {
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        width: 400px;
        transition: all 0.5s ease;
        position: relative;
        overflow: hidden;
    }
    
    /* Pastel color stages */
    .stage-1 {
        background-color: #FFE5E5;
    }
    .stage-2 {
        background-color: #E5FFE5;
    }
    .stage-3 {
        background-color: #E5E5FF;
    }
    .stage-4 {
        background-color: #FFE5FF;
    }
    
    h1 {
        color: #495057;
        margin-bottom: 20px;
        font-weight: 500;
    }
    
    #timer {
        font-size: 64px;
        font-weight: 500;
        margin: 30px 0;
        color: #495057;
        position: relative;
        z-index: 2;
    }
    
    #progress-circle {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
    }
    
    #quote-display {
        font-style: italic;
        margin: 20px 0;
        min-height: 60px;
        padding: 10px;
        transition: opacity 0.3s ease;
    }
    
    #controls button, #time-input, #timerType {
        font-size: 16px;
        margin: 8px;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    #controls button {
        background-color: #495057;
        color: white;
        opacity: 0.9;
    }
    
    #controls button:hover {
        opacity: 1;
        transform: translateY(-2px);
    }
    
    #time-input, #timerType {
        border: 2px solid #dee2e6;
        padding: 10px;
        border-radius: 12px;
        background-color: white;
    }
    
    #time-input:focus, #timerType:focus {
        outline: none;
        border-color: #495057;
    }
    
    #time-input-container {
        margin: 20px 0;
    }
    
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0;
        transform: translateY(0px);
        animation: fall 3s ease-out;
        pointer-events: none;
    }
    
    @keyframes fall {
        0% {
            opacity: 1;
            transform: translateY(-20px) rotate(0deg);
        }
        100% {
            opacity: 0;
            transform: translateY(100vh) rotate(360deg);
        }
    }

    
    #progress-bar {
        width: 100%;
        height: 10px;
        background: rgba(0,0,0,0.1);
        border-radius: 5px;
        margin: 10px 0;
        overflow: hidden;
    }
    
    #progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #FFB5B5, #B5FFB5);
        transition: width 0.3s ease;
    }

</style>
</head>
<body>
    <div id="nav-container"></div>
<script src="include-nav.js"></script>

    <div id="timer-container" class="stage-1">
        <h1>Fun Timer</h1>
    
        <select id="timerType">
            <option value="pomodoro">Pomodoro</option>
            <option value="basic">Basic</option>
        </select>
    
        <div id="time-input-container">
            <label for="time-input">Enter Time (mm:ss):</label>
            <input type="text" id="time-input" value="00:00">
        </div>
    
        <div id="progress-circle">
            <div id="timer">25:00</div>
        </div>
    
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    
        <div id="quote-display"></div>
    
        <div id="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
<script>
    let startTime = 25 * 60;
    let initialTime = startTime;
    let timerInterval;
    let isWorking = true;
    let currentTimerType = "pomodoro";
    let streak = 0;
    let totalSessions = 0;
    
    const motivationalQuotes = [
        "You've got this! üí™",
        "Stay focused! üéØ",
        "Keep going! ‚≠ê",
        "Almost there! üåü",
        "You're doing great! üåà"
    ];
    
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resetButton = document.getElementById('reset');
    const timerTypeSelect = document.getElementById('timerType');
    const timeInput = document.getElementById('time-input');
    const timeInputContainer = document.getElementById('time-input-container');
    const timerContainer = document.getElementById('timer-container');
    const quoteDisplay = document.getElementById('quote-display');
    const progressFill = document.getElementById('progress-fill');
    
    function createConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 80%)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }
    
    function updateQuote() {
        const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
        quoteDisplay.style.opacity = 0;
        setTimeout(() => {
            quoteDisplay.textContent = randomQuote;
            quoteDisplay.style.opacity = 1;
        }, 300);
    }
    
    function updateDisplay() {
        const minutes = Math.floor(startTime / 60);
        const seconds = startTime % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
        const progress = (startTime / initialTime) * 100;
        progressFill.style.width = `${100 - progress}%`;
        
        if (progress > 75) {
            timerContainer.className = "stage-1";
        } else if (progress > 50) {
            timerContainer.className = "stage-2";
        } else if (progress > 25) {
            timerContainer.className = "stage-3";
        } else {
            timerContainer.className = "stage-4";
        }
    
        if (startTime % 60 === 0) {
            updateQuote();
        }
    }
    
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    startTime--;
                    updateDisplay();
                    
    
                    if (startTime < 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        createConfetti();
                        
                        if (currentTimerType === "pomodoro") {
                            isWorking = !isWorking;
                    
                            startTime = isWorking ? 25 * 60 : 5 * 60;
                            initialTime = startTime;
                            updateDisplay();
                            setTimeout(() => {
                                alert(isWorking ? "Work time started!" : "Break time started!");
                                startTimer();
                            }, 1000);
                        } else {
                            alert("Timer Finished!");
                            startTime = 0;
                            updateDisplay();
                        }
                    }
                }, 1000);
            }
        }
        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
    
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            
            if (currentTimerType === "pomodoro") {
                startTime = 25 * 60;
            } else {
                const timeInputValue = timeInput.value;
                const [minutes, seconds] = timeInputValue.split(':').map(Number);
                startTime = minutes * 60 + seconds;
                if (isNaN(startTime) || startTime < 0) {
                    alert("Invalid time input. Please use the format mm:ss.");
                    startTime = 0;
                }
            }
            initialTime = startTime;
            updateDisplay();
        }
        
    
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);
    
        timerTypeSelect.addEventListener('change', () => {
            currentTimerType = timerTypeSelect.value;
            if (currentTimerType === "basic") {
                timeInputContainer.style.display = "block";
                startTime = 0;
            } else {
                timeInputContainer.style.display = "none";
                startTime = 25 * 60;
            }
            initialTime = startTime;
            resetTimer();
        });
        
        timeInput.addEventListener('change', () => {
            if (currentTimerType === "basic") {
                resetTimer();
            }
        });

        // Initialize
        updateDisplay();
        timeInputContainer.style.display = "none";
        updateQuote();
    
    
</script>

</body>
</html>
